
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      
 
<div *ngIf="isLoginError" class="red-text center text-danger">
  <i class="material-icons text-danger">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <div class="form-group row">
        <label for="email" class="col-sm-1 col-form-label"> <i class="material-icons prefix">account_circle</i></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" #UserName ngModel name="#UserName" placeholder="Fill Email" required>
        </div>
      </div>
      <div class="form-group row">
          <label for="password" class="col-sm-1 col-form-label"><i class="material-icons prefix">vpn_key</i></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Fill Password" required>
          </div>
        </div>
  <div class="form-group row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="form-control btn-large btn-submit" type="submit">Login</button>
      </div>
    </div>
</form>


</div>
<div class="col-sm-3"></div>
</div>
</div>
