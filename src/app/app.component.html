<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Customer Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div *ngIf="isLoginError" class="red-text center text-danger">
            <i class="material-icons text-danger">error</i> Incorrect username or password
          </div>
          <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" #UserName ngModel name="#UserName" placeholder="Fill Email" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Fill Password" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-submit">Login Securely</button>
              </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>
  
<!-- <app-sign-in></app-sign-in> -->
</div>
